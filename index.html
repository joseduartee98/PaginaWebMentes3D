<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentes3D</title>
    <link rel="shortcut icon" href="MENTESLOGO.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <header class="main_header">
        <div class="container container--flex">
            <div class="main-header_container">
                <h1 class="main_header_title">Mentes3D 2.0</h1>
                <span class="icon-menu fas fa-bars" id="btn-menu"></span>
                <nav class="main-nav" id="main-nav">
                    <ul class="menu">
                        <li class="menu__link">Inicio
                            <a href="" class="menu__item"></a>
                        </li>
                        <li class="menu__link">Sobre Nosotros
                            <a href="" class="menu__item"></a>
                        </li>
                        <li class="menu__link">Productos
                            <a href="" class="menu__item"></a>
                        </li>
                        <li class="menu__link">Contacto
                            <a href="" class="menu__item"></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="main-header_container">
                <i class="fas fa-user"></i>
                <a href="" class="main-header__btn">Mi carrito<i class="fas fa-shopping-cart"></i></a>
                <input type="search" class="main-header_input" placeholder="Buscar Productos"><i class="fas fa-search"></i>
            </div>
        </div>
    </header>
    <div class="container-slider">
        <div class="slider" id="slider">
            <div class="slider__section">
                <img src="img/img2.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="img/img4.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="img/img3.jpg" alt="" class="slider__img">
            </div>
            <div class="slider__section">
                <img src="img/img1.jpg" alt="" class="slider__img">
            </div>
        </div>
        <div class="slider__btn slider__btn--right" id="btn-right">&#62;</div>
        <div class="slider__btn slider__btn--left" id="btn-left">&#60;</div>
    </div>
    <script src="js/slider.js"></script>
</body>

</html>
